<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stuttee (S.T) - 학습 문제 생성 MVP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="hero">
      <div>
        <p class="eyebrow">AI 학습 보조</p>
        <h1>Stuttee (S.T)</h1>
        <p class="tagline">학습 내용을 붙여넣고 옵션을 선택하면 즉시 연습 문제를 생성합니다.</p>
      </div>
    </header>

    <main class="layout">
      <section class="card">
        <h2>입력</h2>
        <label class="label" for="sourceText">학습 텍스트</label>
        <textarea id="sourceText" rows="6" placeholder="강의 노트나 요약본을 붙여넣으세요."></textarea>

        <div class="options">
          <div class="field">
            <label class="label" for="countSelect">문항 수</label>
            <select id="countSelect">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
          </div>
          <div class="field">
            <label class="label" for="levelSelect">난이도</label>
            <select id="levelSelect">
              <option value="easy">쉬움</option>
              <option value="medium">보통</option>
              <option value="hard">어려움</option>
            </select>
          </div>
          <div class="field">
            <label class="label" for="typeSelect">문제 유형</label>
            <select id="typeSelect">
              <option value="multiple-choice">객관식</option>
              <option value="short-answer">주관식</option>
              <option value="mixed">혼합</option>
            </select>
          </div>
        </div>

        <button id="generateBtn" class="primary">문제 생성</button>
      </section>

      <section class="card results">
        <div class="results-header">
          <div>
            <p class="eyebrow">결과</p>
            <h2>생성된 문제</h2>
          </div>
          <div class="results-actions">
            <select id="langSelect" class="compact-select">
              <option value="ko">한국어 (ko)</option>
              <option value="en">영어 (en)</option>
              <option value="ja">일본어 (ja)</option>
            </select>
            <button id="translateBtn" class="ghost" disabled>번역</button>
            <button id="copyAllBtn" class="ghost" disabled>전체 복사</button>
          </div>
        </div>
        <div id="resultsContainer" class="results-list">
          <p class="muted">아직 문제가 없습니다. 텍스트를 붙여넣고 생성해 보세요.</p>
        </div>
      </section>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
